<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deno-chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1 class="headline">first Deno project</h1>
    </header>
    <main>
        <div class="chat-container">
            <div class="chat-sidebar">
                <h3>Room users (<span id="chatUsersCount"></span>)</h3>
                <div id="chatUsers" class="chat-users">
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-header">
                    <div id="groupName" class="group-name">
                        Javascript
                    </div>
                    <div>
                        <button id="leaveGroupBtn">Leave group</button>
                    </div>
                </div>
                <div id="chatMessages" class="chat-messages">
                </div>
                <div class="chat-footer">
                    <form id="messageSendForm">
                        <input id="messageInput" type="text" placeholder="Type message and hit enter">
                        <button>Send</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
    <script src="client.js"></script>
</body>

</html>
